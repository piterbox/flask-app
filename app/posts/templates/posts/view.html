{% extends 'base.html' %}

{% block title %}
    {{ post.title}}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="card mb-3">
                <div class="card-header">
                    <div class="text-right text-muted">{{ post.date_pub }}</div>
                    <h3>{{ post.title}}</h3>
                </div>
                <div class="card-body">
                    <p>{{ post.content }}</p>

                </div>
                <div class="card-footer text-center">
                    {% for tag in post.tags %}
                    <a href="{{ url_for('posts.tag_view', slug=tag.slug)}}" class="btn btn-light btn-sm">{{ tag.name }}</a>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
