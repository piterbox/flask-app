{% extends 'base.html' %}

{% block title %}
    {{ tag.name }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="card mb-3">
                <div class="card-header">
                   <h3>Posts for "{{ tag.name }}"</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                    {% for post in tag.posts.all() %}
                        <li class="list-group-item">
                            <h5>
                                <a href="{{ url_for('posts.post_view', slug=post.slug)}}">{{ post.title }}</a>
                            </h5>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
